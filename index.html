<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="nft-card">

      <img src="images/image-equilibrium.jpg" class="nft-img" alt="glowing cube NFT">

      <section class="nft-name">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="nft-info">
        <section class="eth-price">
          <img src="images/icon-ethereum.svg" class="eth-icon" alt="Ethereum icon"> <span class="value">0.041 ETH</span>
        </section>
        <section class="time-container">
          <img src="images/icon-clock.svg" class="clock-icon" alt="Clock icon"> <span class="timeLeft">3 days left</span>
        </section>
      </section>
  
      <section class="creator-info">
        <img src="images/image-avatar.png" class="creator-img" alt="image of Jules Wyvern">
        <span class="creator-link">Creation of <a href="creator-name">Jules Wyvern</a></span>
      </section>

    </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Megan May</a>.
  </div>
  </footer>
</body>
</html>
